<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tileset Canvas</title>
</head>
<body>
    <canvas id="gameCanvas" width="256" height="256"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const tileSize = 16;

        // Load the tileset image
        const tileset = new Image();
        tileset.src = '/mnt/data/tileset.png';

        // Function to draw a tile based on its ID
        function drawTile(tileId, x, y) {
            const tilesetWidth = tileset.width;
            const columns = tilesetWidth / tileSize;
            const sourceX = (tileId % columns) * tileSize;
            const sourceY = Math.floor(tileId / columns) * tileSize;
            context.drawImage(tileset, sourceX, sourceY, tileSize, tileSize, x, y, tileSize, tileSize);
        }

        // When the image is loaded, draw the tile at position (16, 16) on the tileset
        tileset.onload = () => {
            // Draw a specific tile from the tileset, tileId for position (16, 16) is calculated as follows:
            const tileX = 16;
            const tileY = 16;
            const tileId = (tileY / tileSize) * (tileset.width / tileSize) + (tileX / tileSize);

            drawTile(tileId, 0, 0);  // Draw at the top-left corner of the canvas
        };
    </script>
</body>
</html>
